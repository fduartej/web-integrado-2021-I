name: Java CI with Maven Deploy to heroku

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_webapp:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Maven WebApp
      run: mvn -B package --file demoapp-form/pom.xml -DHEROKU_PSS_DB=${{ secrets.HEROKU_PSS_DB }} -DPORT=${{ secrets.PORT }}

    - name: Build, Push and Release a Docker container to Heroku WebApp
      uses: gonuit/heroku-docker-deploy@v1.3.2 
      with:

          email: ${{ secrets.HEROKU_EMAIL }}

          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}

          dockerfile_directory: ./demoapp-form

          dockerfile_name: DockerFile

          docker_options: "--no-cache"

          process_type: web
