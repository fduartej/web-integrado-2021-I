<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Contact</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-10 mt-5">
        <div class="form-group row">
          <h1>Contact</h1>
        </div>
        <form th:object="${contact}" th:action="@{/contact/create}" method="post">
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="name">Name</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{name}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="email">Email</label>
            </div>
            <div class="col-sm-2">
              <input type="text" data-inputmask="'alias': 'email'"
              autocomplete="off" th:field="*{email}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="phone">Phone</label>
            </div>
            <div class="col-sm-2">
              <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="birthdate">Date of birth</label>
            </div>
            <div class="col-sm-3">
              <div class="input-group date">
                <input type="text" class="form-control" id="birtdate" data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'" autocomplete="off" th:field="*{birtdate}" />
                <div class="input-group-append">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="maritalStatus">Marital Status</label>
            </div>
            <div class="col-sm-2">
              <select id="maritalStatus" placeholder="MaritalStatus" autocomplete="off" class="form-control"
                th:field="*{maritalStatus}">
                <option value="-">None</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divored">Divorced</option>
                <option value="Widower">Widower</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="childrens"># Childrens</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{childrens}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="gender" name="gender" class="custom-control-input" value="Male"
                  th:field="*{gender}">
                <label class="custom-control-label" for="gender">Male</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="gender" name="gender" class="custom-control-input" value="Female"
                  th:field="*{gender}">
                <label class="custom-control-label" for="gender">Female</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <button th:with="text='Add Contact'" class="btn btn-primary" type="submit" th:text="${text}">Add
                Contact</button>
            </div>
          </div>
        </form>
        <p th:text="${mensaje}" />
      </div>
    </div>
  </div>

  <script>
    $('.input-group.date').datepicker({
      autoclose: true,
      todayHighlight: true
    });
  </script>
  <script>
    $(":input").inputmask();
  </script>

</body>

</html>
